<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">User Registration</h1>
        <form action ="#" th:action="@{/registration/success}" th:object="${user}" method="post">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Full Name:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{name}" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{email}" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Password:</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" th:field="*{password}" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Birthday (dd-mm-yyyy):</label>
                <div class="col-sm-9">
                    <input type="date" class="form-control" th:field="*{birthday}" />
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Profession:</label>
                <div class="col-sm-9">
                    <select class="form-select" th:field="*{profession}">
                        <option th:each="p:${professionList}" th:value="${p}" th:text="${p}"></option>
                    </select>
                </div>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" th:field="*{married}" />
                <label class="form-check-label">Married?</label>
            </div>

            <div class="mb-3">
                <label class="form-label">Gender:</label>
                <div class="form-check">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="Male" />
                    <label class="form-check-label">Male</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" th:field="*{gender}" value="Female" />
                    <label class="form-check-label">Female</label>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Note:</label>
                <div class="col-sm-9">
                    <textarea class="form-control" rows="4" th:field="*{note}"></textarea>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you need JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
